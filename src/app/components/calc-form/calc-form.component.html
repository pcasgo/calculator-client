<form>
  <br>
  <title>Calculadora</title>
  <h3>Calculadora</h3>
  <div class="form-row col-md-6">
    <div class="form-group col-md-6">
      <label for="inputOne">Número 1</label>
      <input #inputOne type="number" class="form-control" placeholder="Ingrese un número" value={{one}}>
    </div>
    <div class="form-group col-md-6">
      <label for="inputTwo">Número 2</label>
      <input #inputTwo type="number" class="form-control" placeholder="Ingrese un número" value={{two}}>
    </div>
  </div>
  <div class="form-group col-md-6">
    <label for="inputResult">Resultado</label>
    <input type="number" class="form-control" id="inputResult" value={{result.result}} readonly>
    <br>
  </div>
  <div class="container">
      <div class="row">
          <div class="col-sm-3">
              <button type="button" (click)="add(inputOne.value, inputTwo.value)" class="btn btn-info btn-sm btn-block border border-white">SUMAR</button>
          </div>
          <div class="col-sm-3">
        <button type="button" (click)="substract(inputOne.value, inputTwo.value)" class="btn btn-info btn-sm btn-block border border-white">RESTAR</button>
          </div>
      </div>
      <div class="row">
          <div class="col-sm-3">
          <button type="button" (click)="divide(inputOne.value, inputTwo.value)" class="btn btn-info btn-sm btn-block border border-white">DIVIDIR</button>
          </div>
          <div class="col-sm-3">
          <button type="button" (click)="multiply(inputOne.value, inputTwo.value)" class="btn btn-info btn-sm btn-block border border-white">MULTIPLICAR</button>
          </div>
      </div>
  </div>
      
</form>
